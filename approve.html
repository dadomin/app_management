<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>앱 관리 화면</title>
</head>
<body>
    <header>
        <a href="/">
            2Factor Proxy<br/>
            Shinhan Bank
        </a>

        <ul>
            <li>모든 앱 보기</li>
            <li>미사용 앱 보기</li>
            <li class="active">승인 내역 보기</li>
        </ul>
    </header>

    <section id="in">
        
        <nav id="profile_tab">
            <div class="profile_img">
                <img src="./img/blank-profile-picture.png"/>
            </div>
            <div class="profile_txt">
                <h1><b>홍인택</b>님</h1>
                <a href="/">로그아웃</a>
            </div>
        </nav>
        

        <article class="approve_list">
            <div class="approve_box">
                <div class="approve_app_img"><img width="32" src="./img/instagram.png"/></div>
                <div class="app_desc">
                    <h1>Instagram</h1>
                    <span>#땡겨요</span><span>#CA</span>
                    <p><span>신청자</span>김다민</p>
                    <div class="approve_btn">
                        <button class="blue_btn_rev">승인</button>
                        <button class="red_btn_rev">반려</button>
                    </div>
                </div>
                <button class="delete_btn"><img src="./img/bin.png"/></button>
            </div>
            <div class="approve_box">
                <div class="approve_app_img"><img width="32" src="./img/instagram.png"/></div>
                <div class="app_desc">
                    <h1>Instagram</h1>
                    <span>#땡겨요</span><span>#CA</span>
                    <p><span>신청자</span>김다민</p>
                    <div class="approve_btn">
                        <button class="blue_btn_rev">승인</button>
                        <button class="red_btn_rev">반려</button>
                    </div>
                </div>
                <button class="delete_btn"><img src="./img/bin.png"/></button>
            </div>
            <div class="approve_box">
                <div class="approve_app_img"><img width="32" src="./img/instagram.png"/></div>
                <div class="app_desc">
                    <h1>Instagram</h1>
                    <span>#땡겨요</span><span>#CA</span>
                    <p><span>신청자</span>김다민</p>
                    <div class="approve_btn">
                        <button class="blue_btn_rev">승인</button>
                        <button class="red_btn_rev">반려</button>
                    </div>
                </div>
                <button class="delete_btn"><img src="./img/bin.png"/></button>
            </div>
        </article>

    </section>
</body>
</html>
